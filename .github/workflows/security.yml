name: Comprehensive Security Analysis

  on:
    push:
      branches: [main, develop]
    pull_request:
      branches: [main, develop]
    schedule:
      - cron: '0 2 * * *'
    workflow_dispatch:

  permissions:
    contents: read
    security-events: write
    pull-requests: write
    issues: write
    actions: read

  jobs:
    secret-scan:
      name: Secret Detection
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: TruffleHog Secret Scan
          uses: trufflesecurity/trufflehog@main
          with:
            path: ./
            base: ${{ github.event.repository.default_branch }}
            head: HEAD
            extra_args: --only-verified

    dependency-check:
      name: Dependency Security
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'

        - name: NPM Audit
          run: |
            npm audit --audit-level=moderate || true
            npm audit --json > npm-audit.json || true

        - name: Check for Critical Vulnerabilities
          run: |
            if grep -q '"severity":"critical"' npm-audit.json; then
              echo "Critical vulnerabilities found!"
              npm audit
              exit 1
            fi

    security-summary:
      name: Security Summary
      runs-on: ubuntu-latest
      needs: [secret-scan, dependency-check]
      if: always()
      steps:
        - name: Generate Security Report
          run: |
            echo "## Security Scan Summary" > security-report.md
            echo "" >> security-report.md
            echo "### Scan Results:" >> security-report.md
            echo "- Secret Detection: ${{ needs.secret-scan.result }}" >> security-report.md
            echo "- Dependency Check: ${{ needs.dependency-check.result }}" >> security-report.md
            echo "" >> security-report.md
            echo "**Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> security-report.md

        - name: Upload Security Report
          uses: actions/upload-artifact@v4
          with:
            name: security-report
            path: security-report.md
