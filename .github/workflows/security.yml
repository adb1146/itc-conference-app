name: Security Scan

  on:
    push:
      branches: [main]
    pull_request:
      branches: [main]
    workflow_dispatch:

  jobs:
    npm-audit:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
            cache: npm
        - name: Install dependencies
          run: npm ci
        - name: Run security audit
          run: npm audit --audit-level=moderate || true
